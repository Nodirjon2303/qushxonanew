{% extends 'bozorbase.html' %}
{% block content %}

<!--save ishlamayapti-->

<div class="limiter">
   
    
    <div class="container-table100">
        <div class="wrap-table100">

            

            <div class="table100 ver1 m-b-110">
                <div class=" table100-head">
                    <table >
                        <thead>
                            <tr class="row100 head">
                                <th class="cell100 column1">№</th>
                                <th class="cell100 column1">Sotuvchi</th>
                                <th class="cell100 column1">Jami qarz</th>
                            </tr>

                        </thead>
                        
                    </table>
                </div>



                <div class="table100-body js-pscroll">
                    
                    <table id="qushxona_table">
                        
                        <tbody>
                            {% for i in data %}
                        
                            <tr >
                                <td class="cell100 column1">{{ i.n }}</td>
                                <td><a href="{% url 'sotuvchi' i.id %}">{{ i.client }}</a></td>
                                <td class="cell100 column1">{{ i.qarz }}</td>
                       
                            </tr>
                            {% endfor %}
                            <tr>
                                <td>№</td>
                                <td><input id="comment" type="text"></td>
                                <td><input id="amount" type="number"></td>
                                <td><button onclick="expensesave('bozor')" >Save</button></td>
                            </tr>
                        </tbody>
                        
                    </table>
                    
                    

                </div>
                        
            </div>

           

        </div>
    </div>
</div>
