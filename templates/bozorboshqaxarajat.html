{% extends 'bozorbase.html' %}
{% block content %}

<!--save tugma ishlamayapti-->

<div class="limiter">
   
    
    <div class="container-table100">
        <div class="wrap-table100">

            

            <div class="table100 ver1 m-b-110">
                <div class=" table100-head">
                    <table >
                        <thead>
                            <tr class="row100 head">
                                <th class="cell100 column1">№</th>
                                <th class="cell100 column1">Maqsadi</th>
                                <th class="cell100 column1">Miqdori</th>
                                <th class="cell100 column1">Sanasi</th>
                            </tr>

                        </thead>
                        
                    </table>
                </div>



                <div class="table100-body js-pscroll">
                    
                    <table id="qushxona_table">
                        
                        <tbody>
                            {% for i in data %}
                        
                            <tr >
                                <td class="cell100 column1">{{ i.n }}</td>
                                <td class="cell100 column1">{{ i.maqsad }}</td>
                                <td class="cell100 column1">{{ i.miqdor }}</td>
                                <td class="cell100 column1">{{ i.date }}</td>
                            </tr>
                            {% endfor %}
                            <tr>
                                <td>№</td>
                                <td><input id="comment" type="text" placeholder="xarajatingiz maqsadi"></td>
                                <td><input id="amount" type="number" placeholder="Xarajatingiz miqdorini kiriting"></td>
                                <td><button onclick="expensesave('bozor')" >Save</button></td>
                            </tr>
                        </tbody>
                        
                    </table>
                    
                    

                </div>
                        
            </div>

           

        </div>
    </div>
</div>
